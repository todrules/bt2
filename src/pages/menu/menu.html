<ion-menu [content]="content">
  <ion-header no-border style="box-shadow: none;">
    <ion-navbar color="primary" no-border style="box-shadow: none !important; border-bottom: 1px solid #fff;">
      <ion-title><span style="font-weight: 400 !important;">Menu</span></ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
