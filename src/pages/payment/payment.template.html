<ion-header no-border style="box-shadow: none;">
  <ion-navbar color="primary" no-border style="box-shadow: none !important; border-bottom: 1px solid #fff;">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span style="font-weight: 400 !important;">{{ title }}</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


<div fxLayout="column" fxLayoutAlign="stretch center">
  <ion-card style="width: 100%; max-width: 400px; min-height: 300px; background-color: #fff; box-shadow: 0 1px 5px rgba(0,0,0,0.07);">
  <ion-card-content>
  <ion-card-header>
    <ion-card-title><h1 style="color: #666;">{{title}}</h1></ion-card-title>
  </ion-card-header>
    <form #cardForm="ngForm" (ngSubmit)="createToken()">
      <div fxLayout="column" fxLayoutAlign="start start" style="margin-top: 30px">
        <div fxLayout="row" fxLayoutAlign="start center" style="margin: 5px; width: 100%;">
          <label for="number">Card&nbsp;number</label>
          <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%;">
            <input name="number" style="width: 200px; background-color: #fff9dd; border: 1px solid #f1f1f1; border-radius: 4px;" placeholder="4242 4242 4242 4242" type="tel" id="number" [(ngModel)]="formCard.number" ccNumber>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" style="margin: 5px; width: 100%;">
          <label for="exp_month">Expiration&nbsp;Date</label>
          <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%;">
          <input  name="exp_month" placeholder="01/2019" style="width: 200px; background-color: #fff9dd; border: 1px solid #f1f1f1; border-radius: 4px;" id="exp_month" type="tel"  [(ngModel)]="formCard.exp_month" ccExp >
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" style="margin: 5px; width: 100%;">
          <label for="cvc">CVC</label>
          <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%;">
            <input name="cvc" maxlength="4" style="width: 200px; background-color: #fff9dd; border: 1px solid #f1f1f1; border-radius: 4px;"
              placeholder="123" id="cvc" autocomplete="off" type="tel" [(ngModel)]="formCard.cvc" ccCVC>
          </div>


        </div>
        <div style="width: 100%; " fxLayout="row" fxLayoutAlign="end end">
          <button color="grass" style="margin-right: 45px; margin-top: 30px;" ion-button type="submit">Submit Payment</button>
        </div>

      </div>
    </form>

  </ion-card-content>


  </ion-card>
  <div *ngIf="diag2" style="max-width: 400px; color: #444; margin-top: 8px; overflow: scroll;">
    Request:
    <div *ngFor="let items of diag2.split(',')">
      {{ items }}
    </div>
  </div>
  <div *ngIf="diag" style="max-width: 400px; color: #444; margin-top: 4px; overflow: scroll;">
    Response:
    <div *ngFor="let items of diag.split(',')">
        {{ items }}
    </div>
  </div>

</div>
</ion-content>
